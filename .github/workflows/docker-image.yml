name: Build & Push Docker image to Docker Hub (Corrected Final Version)

on:
  # Ëß¶ÂèëÂô®‰∏ÄÔºöÊâãÂä®Ëß¶Âèë
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean
      build_strategy:
        description: 'Build strategy: native-arm (faster, public repos only) or qemu (universal)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - native-arm
          - qemu
  # Ëß¶ÂèëÂô®‰∫åÔºöÊé®ÈÄÅÂà∞ÂàÜÊîØÊàñÊ†áÁ≠æ
  push:
    branches: [ main, master ] # ÂØπÂ∫î dev Ê†áÁ≠æÁöÑÊûÑÂª∫
    tags: [ 'v*' ]            # ÂØπÂ∫î latest ÂíåÁâàÊú¨Ê†áÁ≠æÁöÑÊûÑÂª∫
  # Ëß¶ÂèëÂô®‰∏âÔºöÊãâÂèñËØ∑Ê±Ç
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  # ÂÜ≥Á≠ñjobÔºöÊ†πÊçÆ‰ªìÂ∫ìÁ±ªÂûãËá™Âä®ÈÄâÊã©ÊûÑÂª∫Á≠ñÁï•
  determine-strategy:
    name: üéØ Determine Build Strategy
    runs-on: ubuntu-latest
    outputs:
      use_native_arm: ${{ steps.decide.outputs.use_native_arm }}
      image_name_b64: ${{ steps.decide.outputs.image_name_b64}}
      should_push: ${{ steps.decide.outputs.should_push }}
    steps:
      - name: üìã Decide build strategy and normalize image name
        id: decide
        run: |
          # --- Èò∂ÊÆµ‰∏ÄÔºöÂú®Êú¨Âú∞ÂèòÈáè‰∏≠ÂÆåÊàêÊâÄÊúâÂÜ≥Á≠ñ ---
          
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_REPO_NAME }}"
          
          # ÂÜ≥Á≠ñ1: ÈïúÂÉèÂêçÁß∞ÂíåÊòØÂê¶Êé®ÈÄÅ
          local_image_name=""
          local_should_push="false"
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_REPO" ]; then
            local_image_name="${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}"
            local_should_push="true"
            echo "‚úÖ Using Docker Hub credentials from secrets"
          else
            local_image_name="${{ github.repository }}"
            local_should_push="false"
            echo "‚ö†Ô∏è  Docker Hub secrets not found. Using github.repository for build-only mode."
            echo "‚ö†Ô∏è  Images will be built but NOT pushed to Docker Hub."
          fi
          
          local_image_name_lower=$(echo "$local_image_name" | tr '[:upper:]' '[:lower:]')
          echo "Normalized image name: [REDACTED]"
          
          # ÂÜ≥Á≠ñ2: ÊûÑÂª∫Á≠ñÁï•
          local_use_native_arm="false" # ÈªòËÆ§ÂÄº
          STRATEGY="${{ github.event.inputs.build_strategy }}"
          IS_PUBLIC="${{ github.event.repository.private == false }}"
          
          echo "Repository is public: $IS_PUBLIC"
          echo "Requested strategy: $STRATEGY"
          
          if [ "$STRATEGY" = "auto" ] || [ -z "$STRATEGY" ]; then
            if [ "$IS_PUBLIC" = "true" ]; then
              local_use_native_arm="true"
              echo "‚úÖ Auto-selected: Native ARM (public repo)"
            else
              local_use_native_arm="false"
              echo "‚úÖ Auto-selected: QEMU (private repo - ARM runners not available)"
            fi
          elif [ "$STRATEGY" = "native-arm" ]; then
            if [ "$IS_PUBLIC" = "true" ]; then
              local_use_native_arm="true"
              echo "‚úÖ Manual-selected: Native ARM"
            else
              local_use_native_arm="false"
              echo "‚ö†Ô∏è  Native ARM not available for private repos, fallback to QEMU"
            fi
          else
            local_use_native_arm="false"
            echo "‚úÖ Manual-selected: QEMU"
          fi

          # --- Èò∂ÊÆµ‰∫åÔºö‰ΩøÁî® Base64 ÁºñÁ†ÅÁªïËøá GitHub Actions ÁöÑ secret Ê£ÄÊµã ---
          # GitHub Actions ‰ºöËá™Âä®Â±èËîΩÂåÖÂê´ secret ÁöÑËæìÂá∫Ôºå‰ΩøÁî® Base64 ÂèØ‰ª•ÂÆâÂÖ®‰º†ÈÄí
          local_image_name_b64=$(echo -n "${local_image_name_lower}" | base64 -w 0)
          
          {
            echo "image_name_b64=${local_image_name_b64}"
            echo "should_push=${local_should_push}"
            echo "use_native_arm=${local_use_native_arm}"
          } >> "$GITHUB_OUTPUT"

          echo "--- Final outputs sent to downstream jobs ---"
          echo "image_name_b64: ${local_image_name_b64}"
          echo "should_push: ${local_should_push}"
          echo "use_native_arm: ${local_use_native_arm}"
          echo "-------------------------------------------"


  # ‰ΩøÁî®Áü©ÈòµÁ≠ñÁï•Âú®ÂéüÁîüRunner‰∏äÊûÑÂª∫Ôºà‰ªÖÂÖ¨ÂºÄ‰ªìÂ∫ìÔºâ
  build-native:
    name: üöÄ Build image for ${{ matrix.platform }} (Native)
    needs: [determine-strategy]
    if: needs.determine-strategy.outputs.use_native_arm == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            platform_tag: amd64
          - platform: linux/arm64
            os: ubuntu-24.04-arm
            platform_tag: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: ‚ö° Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: üì• Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üì¶ Install dependencies
        run: pnpm install
      - name: üìú Generate version and changelog
        run: node scripts/convert-changelog.js

      - name: üîß Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host

      - name: üîê Login to Docker Hub
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üßê Verify image name from previous job
        run: |
          echo "Image name from determine-strategy job is: '${{ needs.determine-strategy.outputs.image_name }}'"
          if [ -z "${{ needs.determine-strategy.outputs.image_name }}" ]; then
            echo "::error::FATAL: image_name is empty. Halting workflow."
            exit 1
          fi

      - name: üöÄ Build and push image with digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ needs.determine-strategy.outputs.image_name }},name-canonical=true,push-by-digest=true,push=${{ github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true' }}
          cache-from: type=gha,scope=multiarch-native-${{ github.workflow }}-${{ matrix.platform_tag }}
          cache-to: type=gha,mode=max,scope=multiarch-native-${{ github.workflow }}-${{ matrix.platform_tag }}
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

      - name: üìÑ Export digest
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: üì§ Upload digest artifact
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform_tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ‰ΩøÁî®QEMUËøõË°åË∑®Âπ≥Âè∞ÊûÑÂª∫ÔºàÈªòËÆ§ÊñπÂºèÔºåÊîØÊåÅÊâÄÊúâ‰ªìÂ∫ìÁ±ªÂûãÔºâ
  build-and-push:
    name: üöÄ Build & Push Multi-Platform Image to Docker Hub (QEMU)
    needs: [determine-strategy]
    if: needs.determine-strategy.outputs.use_native_arm == 'false'
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚ö° Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: üì• Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: üì¶ Install dependencies
        run: pnpm install
      - name: üìú Generate version and changelog
        run: node scripts/convert-changelog.js

      - name: üîç Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: üéØ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3
      - name: üîß Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host
      
      - name: üîê Login to Docker Hub
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üè∑Ô∏è Extract intelligent Docker metadata
        id: meta
        run: |
          IMAGE_NAME=$(echo "${{ needs.determine-strategy.outputs.image_name_b64 }}" | base64 -d)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
        
      - name: üè∑Ô∏è Generate Docker tags
        id: meta_tags
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ steps.version_check.outputs.current_version }},enable=${{ steps.version_check.outputs.version_changed == 'true' }}
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=sha,prefix=sha-,format=short

      - name: üöÄ Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true' }}
          tags: ${{ steps.meta_tags.outputs.tags }}
          labels: ${{ steps.meta_tags.outputs.labels }}
          cache-from: type=gha,scope=multiarch-qemu-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=multiarch-qemu-${{ github.workflow }}
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

  # ÂêàÂπ∂ÂéüÁîüÊûÑÂª∫ÁöÑÊ∏ÖÂçïÂπ∂ÊâìÊ†áÁ≠æ
  merge:
    name: üîó Merge manifests and apply tags
    runs-on: ubuntu-latest
    needs: [determine-strategy, build-native]
    if: needs.determine-strategy.outputs.use_native_arm == 'true' && github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
    
    steps:
      - name: üì• Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: üîç Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: üì• Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
      
      - name: üîß Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: üè∑Ô∏è Extract intelligent Docker metadata
        id: meta
        run: |
          IMAGE_NAME=$(echo "${{ needs.determine-strategy.outputs.image_name_b64 }}" | base64 -d)
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
        
      - name: üè∑Ô∏è Generate Docker tags  
        id: meta_tags
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=raw,value=${{ steps.version_check.outputs.current_version }},enable=${{ steps.version_check.outputs.version_changed == 'true' }}
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=sha,prefix=sha-,format=short

      - name: üöÄ Create manifest list and push
        working-directory: /tmp/digests
        run: |
          IMAGE_NAME=$(echo "${{ needs.determine-strategy.outputs.image_name_b64 }}" | base64 -d)
          TAGS=$(echo "${{ steps.meta_tags.outputs.tags }}" | tr '\n' ' ')
          
          if [ -z "$TAGS" ]; then
            echo "No tags to apply. Skipping manifest creation."
            exit 0
          fi
          
          echo "Applying tags: $TAGS"
          
          FORMATTED_TAGS=""
          for TAG in $TAGS; do
            FORMATTED_TAGS="$FORMATTED_TAGS -t $TAG"
          done
          
          echo "Formatted tags: $FORMATTED_TAGS"
          
          docker buildx imagetools create $FORMATTED_TAGS \
            $(printf "${IMAGE_NAME}@sha256:%s " *)

  # Ê∏ÖÁêÜ‰ªªÂä°
  cleanup:
    runs-on: ubuntu-latest
    needs: [build-and-push, build-native, merge]
    if: always()
    steps:
      - name: üßπ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3

name: Build & Push Docker image to Docker Hub

on:
  # è§¦å‘å™¨ä¸€ï¼šæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean

  # è§¦å‘å™¨äºŒï¼šæ¨é€åˆ°åˆ†æ”¯æˆ–æ ‡ç­¾
  push:
    branches: [ main, master ] # å¯¹åº” dev æ ‡ç­¾çš„æ„å»º
    tags: [ 'v*' ]            # å¯¹åº” latest å’Œç‰ˆæœ¬æ ‡ç­¾çš„æ„å»º

  # è§¦å‘å™¨ä¸‰ï¼šæ‹‰å–è¯·æ±‚
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}
  REGISTRY: docker.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write
  packages: write

jobs:
  build-and-push:
    name: ğŸš€ Build & Push Multi-Platform Image
    runs-on: ubuntu-latest
    
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      # Docker ç¯å¢ƒ
      # ... (setup-qemu, setup-buildx, login-action steps are the same)
      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3
      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host
      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Docker å…ƒæ•°æ®æ ‡ç­¾ç”Ÿæˆ (æ ¸å¿ƒå˜æ›´)
      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # è§„åˆ™ä¸€ (å¼€å‘ç‰ˆ): å½“æ¨é€åˆ°é»˜è®¤åˆ†æ”¯ (main/master) æ—¶ï¼Œæ‰“ä¸Š 'dev' æ ‡ç­¾ã€‚
            # è¿™ç”¨äº CI æ£€æŸ¥ï¼Œç¡®ä¿ä»£ç æ€»æ˜¯å¯æ„å»ºå’Œæ¨é€çš„ã€‚
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # è§„åˆ™äºŒ (ç¨³å®šç‰ˆ): å½“æ¨é€ "v" å¼€å¤´çš„ Git æ ‡ç­¾æ—¶ï¼Œç”Ÿæˆ 'latest' å’Œç‰ˆæœ¬å·æ ‡ç­¾ã€‚
            # è¿™æ˜¯æ­£å¼å‘å¸ƒçš„å”¯ä¸€é€”å¾„ã€‚
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

            # è§„åˆ™ä¸‰ (æ‰‹åŠ¨è§¦å‘): ä¿æŒæ‰‹åŠ¨è§¦å‘çš„çµæ´»æ€§ã€‚
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}         
            
            # è§„åˆ™å›› (è°ƒè¯•ç”¨): ä¸ºæ¯æ¬¡æ„å»ºç”Ÿæˆå”¯ä¸€çš„ SHA æ ‡ç­¾ã€‚
            type=sha,prefix=sha-,format=short

      # æ ¸å¿ƒæ„å»ºä¸æ¨é€
      - name: ğŸš€ Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # ä»…åœ¨é pull_request äº‹ä»¶æ—¶æ¨é€
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # åªä½¿ç”¨ GitHub Actions è‡ªå¸¦çš„ç¼“å­˜ (GHA Cache)ã€‚
          cache-from: type=gha,scope=multiarch-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=multiarch-${{ github.workflow }}
          # force_rebuild æ—¶ç¦ç”¨ç¼“å­˜
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          # æ€§èƒ½ä¼˜åŒ–é…ç½®
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

  # æ¸…ç†ä»»åŠ¡
  cleanup:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3

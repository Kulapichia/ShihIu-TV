name: Build & Push Docker Image to Docker Hub

on:
  # è§¦å‘å™¨ä¸€ï¼šæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean
  # è§¦å‘å™¨äºŒï¼šæ¨é€åˆ°åˆ†æ”¯æˆ–æ ‡ç­¾
  push:
    branches: [ main, master ] # å¯¹åº” dev æ ‡ç­¾çš„æ„å»º
    tags: [ 'v*' ]            # å¯¹åº” latest å’Œç‰ˆæœ¬æ ‡ç­¾çš„æ„å»º
    paths-ignore:
      - '**.md'
  # è§¦å‘å™¨ä¸‰ï¼šæ‹‰å–è¯·æ±‚
  pull_request:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'

# ã€ä¿®æ”¹ã€‘æ¢å¤åŸå§‹å®šä¹‰ï¼Œä¸åœ¨è¡¨è¾¾å¼ä¸­è¿›è¡Œè½¬æ¢
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO_NAME }}
  REGISTRY: docker.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  # ä»»åŠ¡ä¸€ï¼šå‡†å¤‡å·¥ä½œï¼Œä»…æ‰§è¡Œä¸€æ¬¡ç‰ˆæœ¬æ£€æŸ¥
  prepare:
    name: ğŸ“ Prepare Build Info
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version_check.outputs.version_changed }}
      current_version: ${{ steps.version_check.outputs.current_version }}
    steps:
      # fetch-depth å¿…é¡»æ˜¯ 2 æ‰èƒ½æ¯”è¾ƒç‰ˆæœ¬
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Node.js æ„å»ºç¯å¢ƒ (ä»…ç”¨äºç‰ˆæœ¬æ£€æŸ¥è„šæœ¬)
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ã€æ–°å¢ã€‘ç§»æ¤è¿‡æ¥çš„ package.json ç‰ˆæœ¬æ£€æŸ¥é€»è¾‘
      - name: ğŸ” Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  # ä»»åŠ¡äºŒï¼šçŸ©é˜µæ„å»ºï¼Œä¸ºæ¯ä¸ªå¹³å°ç‹¬ç«‹æ„å»ºé•œåƒ
  build:
    name: ğŸš€ Build for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      matrix:
        include:
          - platform: linux/amd64
          - platform: linux/arm64
    
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      # Node.js æ„å»ºç¯å¢ƒ (ç”¨äºè¿è¡Œé¡¹ç›®è„šæœ¬)
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3

      - name: ğŸ” Network diagnostic and Docker status check
        run: |
          echo "====== Docker Version ======"
          docker version
          echo ""
          echo "====== Docker Info ======"
          docker info
          echo ""
          echo "====== Testing Registry Connectivity ======"
          curl -I https://registry.hub.docker.com || echo "Registry connection check completed"
          echo ""
          echo "====== Current Docker Context ======"
          docker context ls
          echo ""
          echo "====== Available Docker Builders ======"
          docker buildx ls || echo "No builders found yet"

      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true
        timeout-minutes: 10

      - name: âœ… Verify Buildx setup
        run: |
          echo "====== Buildx Version ======"
          docker buildx version
          echo ""
          echo "====== Buildx Builders List ======"
          docker buildx ls
          echo ""
          echo "====== Inspect Current Builder ======"
          docker buildx inspect --bootstrap
          echo ""
          echo "====== Builder setup completed successfully ======"

      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # ã€æ–°å¢ã€‘åœ¨ run æ­¥éª¤ä¸­è®¾ç½®å°å†™çš„é•œåƒåç§°
      - name: ğŸ“ Set lowercase image name
        run: echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # æ ¸å¿ƒæ„å»ºæ­¥éª¤ï¼šåªæ„å»ºå¹¶æ¨é€æ‘˜è¦ï¼Œä¸æ‰“æœ€ç»ˆæ ‡ç­¾
      - name: ğŸ—ï¸ Build and push image by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # ä»…åœ¨é pull_request äº‹ä»¶æ—¶æ¨é€
          push: ${{ github.event_name != 'pull_request' }}
          # ã€ä¿®æ”¹ã€‘ä½¿ç”¨æ–°çš„å°å†™ç¯å¢ƒå˜é‡ IMAGE_NAME_LC
          outputs: type=image,name=${{ env.IMAGE_NAME_LC }},push-by-digest=true,name-canonical=true
          # ä¼˜åŒ–ç¼“å­˜ç­–ç•¥ï¼Œä¸ºæ¯ä¸ª Git Ref (åˆ†æ”¯/æ ‡ç­¾) åˆ›å»ºç‹¬ç«‹çš„ç¼“å­˜ï¼Œå¹¶å›é€€åˆ°ä¸»åˆ†æ”¯ç¼“å­˜
          cache-from: |
            type=gha,scope=${{ github.workflow }}-${{ matrix.platform }}
            type=gha,scope=${{ github.workflow }}-${{ matrix.platform }},ref=refs/heads/${{ github.event.repository.default_branch }}
          cache-to: |
            type=gha,scope=${{ github.workflow }}-${{ matrix.platform }},ref=${{ github.ref }},mode=max
          # force_rebuild æ—¶ç¦ç”¨ç¼“å­˜
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          # æ€§èƒ½ä¼˜åŒ–é…ç½® (åŸæ ·ä¿ç•™)
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

      # å¯¼å‡ºæ‘˜è¦æ–‡ä»¶ï¼Œä¸º merge ä»»åŠ¡åšå‡†å¤‡
      - name: ğŸ“¦ Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha26:}" # Corrected typo from previous attempts if any

      # ä¸Šä¼ æ‘˜è¦æ–‡ä»¶ä½œä¸º artifact
      - name: ğŸ“¤ Upload digest artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1
  
  # ä»»åŠ¡ä¸‰ï¼šåˆå¹¶æ¸…å•ï¼Œä¸ºå¤šå¹³å°é•œåƒæ‰“ä¸Šæœ€ç»ˆæ ‡ç­¾
  merge:
    name: âœ¨ Merge Manifest and Apply Tags
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: github.event_name != 'pull_request'

    steps:
      - name: ğŸ“¥ Download all digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
          
      # ã€æ–°å¢ã€‘å†æ¬¡è®¾ç½®å°å†™çš„é•œåƒåç§° (æ¯ä¸ª job éƒ½æ˜¯ç‹¬ç«‹ç¯å¢ƒ)
      - name: ğŸ“ Set lowercase image name
        run: echo "IMAGE_NAME_LC=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # åœ¨åŸæœ‰çš„æ ‡ç­¾è§„åˆ™åŸºç¡€ä¸Šï¼Œå¢åŠ ä¸€æ¡åŸºäº package.json çš„è§„åˆ™
      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # ã€ä¿®æ”¹ã€‘ä½¿ç”¨æ–°çš„å°å†™ç¯å¢ƒå˜é‡
          images: ${{ env.IMAGE_NAME_LC }}
          tags: |
            # è§„åˆ™ä¸€ (dev): æ¨é€åˆ°é»˜è®¤åˆ†æ”¯æ—¶æ‰“ 'dev' æ ‡ç­¾ (ä¿ç•™æ‚¨çš„é€»è¾‘)
            # è¿™ç”¨äº CI æ£€æŸ¥ï¼Œç¡®ä¿ä»£ç æ€»æ˜¯å¯æ„å»ºå’Œæ¨é€çš„ã€‚
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # è§„åˆ™äºŒ (git tag): æ¨é€ "v" å¼€å¤´ Git æ ‡ç­¾æ—¶ï¼Œç”Ÿæˆ 'latest' å’Œç‰ˆæœ¬å· (ä¿ç•™æ‚¨çš„é€»è¾‘)
            # è¿™æ˜¯æ­£å¼å‘å¸ƒçš„å”¯ä¸€é€”å¾„ã€‚
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            
            # è§„åˆ™ä¸‰ (package.json): å¦‚æœ package.json ç‰ˆæœ¬å˜åŒ–ï¼Œä¹Ÿæ‰“ä¸Šç‰ˆæœ¬å·æ ‡ç­¾
            type=raw,value=${{ needs.prepare.outputs.current_version }},enable=${{ needs.prepare.outputs.version_changed == 'true' }}

            # è§„åˆ™å›› (æ‰‹åŠ¨): æ‰‹åŠ¨è§¦å‘
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}

            # è§„åˆ™äº” (è°ƒè¯•): SHA æ ‡ç­¾
            type=sha,prefix=sha-,format=short

      # ä½¿ç”¨ buildx imagetools åˆ›å»ºå¹¶æ¨é€æ¸…å•
      - name: ğŸ“œ Create and push manifest list
        working-directory: /tmp/digests
        run: |
          # ã€ä¿®æ”¹ã€‘ä½¿ç”¨æ–°çš„å°å†™ç¯å¢ƒå˜é‡
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< '${{ steps.meta.outputs.json }}') \
            $(printf '${{ env.IMAGE_NAME_LC }}@sha256:%s ' *)

  # æ¸…ç†ä»»åŠ¡
  cleanup:
    runs-on: ubuntu-latest
    needs: [merge]
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3

name: Build & Push Docker image to Docker Hub (Corrected Final Version)

on:
  # è§¦å‘å™¨ä¸€ï¼šæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker Tag (e.g., latest, v1.2.3)'
        required: false
        default: 'latest'
        type: string
      force_rebuild:
        description: 'Force rebuild without using cache'
        required: false
        default: false
        type: boolean
      build_strategy:
        description: 'Build strategy: native-arm (faster, public repos only) or qemu (universal)'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - native-arm
          - qemu
  # è§¦å‘å™¨äºŒï¼šæ¨é€åˆ°åˆ†æ”¯æˆ–æ ‡ç­¾
  push:
    branches: [ main, master ] # å¯¹åº” dev æ ‡ç­¾çš„æ„å»º
    tags: [ 'v*' ]            # å¯¹åº” latest å’Œç‰ˆæœ¬æ ‡ç­¾çš„æ„å»º
  # è§¦å‘å™¨ä¸‰ï¼šæ‹‰å–è¯·æ±‚
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: docker.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  # å†³ç­–jobï¼šæ ¹æ®ä»“åº“ç±»å‹è‡ªåŠ¨é€‰æ‹©æ„å»ºç­–ç•¥
  determine-strategy:
    name: ğŸ¯ Determine Build Strategy
    runs-on: ubuntu-latest
    outputs:
      use_native_arm: ${{ steps.decide.outputs.use_native_arm }}
      image_name: ${{ steps.decide.outputs.image_name }}
      should_push: ${{ steps.decide.outputs.should_push }}
    steps:
      - name: ğŸ“‹ Decide build strategy and normalize image name
        id: decide
        run: |
          # ã€æ ¸å¿ƒä¿®å¤ã€‘å¥å£®åœ°å¤„ç†é•œåƒåç§°ç”Ÿæˆ
          # ä¼˜å…ˆä½¿ç”¨ secretsï¼ˆå¦‚æœå­˜åœ¨ï¼‰ï¼Œå¦åˆ™ä½¿ç”¨ github.repository ä½œä¸ºåå¤‡æ–¹æ¡ˆ
          # è¿™ç¡®ä¿äº†åœ¨å„ç§è§¦å‘æ¡ä»¶ä¸‹éƒ½èƒ½æ­£å¸¸å·¥ä½œ
        
          DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_REPO_NAME }}"
        
          # æ£€æŸ¥ secrets æ˜¯å¦å­˜åœ¨
          if [ -n "$DOCKERHUB_USERNAME" ] && [ -n "$DOCKERHUB_REPO" ]; then
            # Secrets å­˜åœ¨ï¼Œä½¿ç”¨ secrets æ„å»ºé•œåƒåç§°
            IMAGE_NAME="${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}"
            echo "should_push=true" >> $GITHUB_OUTPUT
            echo "âœ… Using Docker Hub credentials from secrets"
          else
            # Secrets ä¸å­˜åœ¨ï¼ˆå¦‚ fork çš„ PRï¼‰ï¼Œä½¿ç”¨ github.repository ä½œä¸ºåå¤‡
            IMAGE_NAME="${{ github.repository }}"
            echo "should_push=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Docker Hub secrets not found. Using github.repository for build-only mode."
            echo "âš ï¸  Images will be built but NOT pushed to Docker Hub."
          fi
        
          # å°†é•œåƒåç§°è½¬æ¢ä¸ºå°å†™ï¼ˆDocker è¦æ±‚ï¼‰
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          echo "image_name=$IMAGE_NAME_LOWER" >> $GITHUB_OUTPUT
          echo "Normalized image name: $IMAGE_NAME_LOWER"
        
          STRATEGY="${{ github.event.inputs.build_strategy }}"
          IS_PUBLIC="${{ github.event.repository.private == false }}"
        
          echo "Repository name: ${{ github.repository }}"
          echo "Repository is public: $IS_PUBLIC"
          echo "Repository private flag: ${{ github.event.repository.private }}"
          echo "Requested strategy: $STRATEGY"
        
          # å¦‚æœæ˜¯autoæ¨¡å¼ï¼Œæ ¹æ®ä»“åº“ç±»å‹è‡ªåŠ¨å†³å®š
          if [ "$STRATEGY" = "auto" ] || [ -z "$STRATEGY" ]; then
            if [ "$IS_PUBLIC" = "true" ]; then
              echo "use_native_arm=true" >> $GITHUB_OUTPUT
              echo "âœ… Auto-selected: Native ARM (public repo)"
            else
              echo "use_native_arm=false" >> $GITHUB_OUTPUT
              echo "âœ… Auto-selected: QEMU (private repo - ARM runners not available)"
            fi
          elif [ "$STRATEGY" = "native-arm" ]; then
            if [ "$IS_PUBLIC" = "true" ]; then
              echo "use_native_arm=true" >> $GITHUB_OUTPUT
              echo "âœ… Manual-selected: Native ARM"
            else
              echo "use_native_arm=false" >> $GITHUB_OUTPUT
              echo "âš ï¸  Native ARM not available for private repos, fallback to QEMU"
            fi
          else
            echo "use_native_arm=false" >> $GITHUB_OUTPUT
            echo "âœ… Manual-selected: QEMU"
          fi
        
          echo "Final decision - use_native_arm: $(grep use_native_arm $GITHUB_OUTPUT || echo 'not set')"
          echo "Final decision - should_push: $(grep should_push $GITHUB_OUTPUT || echo 'not set')"

  # ä½¿ç”¨çŸ©é˜µç­–ç•¥åœ¨åŸç”ŸRunnerä¸Šæ„å»ºï¼ˆä»…å…¬å¼€ä»“åº“ï¼‰
  build-native:
    name: ğŸš€ Build image for ${{ matrix.platform }} (Native)
    needs: [determine-strategy]
    if: needs.determine-strategy.outputs.use_native_arm == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            platform_tag: amd64
          - platform: linux/arm64
            os: ubuntu-24.04-arm
            platform_tag: arm64
    runs-on: ${{ matrix.os }}

    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      # fetch-depth å¿…é¡»æ˜¯ 2 æ‰èƒ½æ¯”è¾ƒç‰ˆæœ¬ï¼Œè¿™æ˜¯å”¯ä¸€å¿…é¡»æ”¹çš„åœ°æ–¹
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host

      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸš€ Build and push image with digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          # ã€å…³é”®ä¿®å¤ã€‘æŒ‰ç…§ Docker å®˜æ–¹æ–‡æ¡£çš„æ ‡å‡†æ–¹å¼ï¼š
          # 1. ä½¿ç”¨ tags å‚æ•°ä¼ é€’é•œåƒä»“åº“åç§°ï¼ˆä¸å¸¦æ ‡ç­¾ï¼Œä»…ä»“åº“åï¼‰
          # 2. outputs å‚æ•°ä¸­ä¸åŒ…å« name å­—æ®µ
          # 3. push-by-digest=true ä¼šè®© Action ä½¿ç”¨ tags ä¸­çš„ä»“åº“åï¼Œå¿½ç•¥æ ‡ç­¾éƒ¨åˆ†
          tags: ${{ needs.determine-strategy.outputs.image_name }}
          outputs: type=image,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true' }}
          # åªä½¿ç”¨ GitHub Actions è‡ªå¸¦çš„ç¼“å­˜ (GHA Cache)ã€‚
          cache-from: type=gha,scope=multiarch-native-${{ github.workflow }}-${{ matrix.platform_tag }}
          cache-to: type=gha,mode=max,scope=multiarch-native-${{ github.workflow }}-${{ matrix.platform_tag }}
          # force_rebuild æ—¶ç¦ç”¨ç¼“å­˜
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          # æ€§èƒ½ä¼˜åŒ–é…ç½®
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

      - name: ğŸ“„ Export digest
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: ğŸ“¤ Upload digest artifact
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.platform_tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ä½¿ç”¨QEMUè¿›è¡Œè·¨å¹³å°æ„å»ºï¼ˆé»˜è®¤æ–¹å¼ï¼Œæ”¯æŒæ‰€æœ‰ä»“åº“ç±»å‹ï¼‰
  build-and-push:
    name: ğŸš€ Build & Push Multi-Platform Image to Docker Hub (QEMU)
    needs: [determine-strategy]
    if: needs.determine-strategy.outputs.use_native_arm == 'false'
    runs-on: ubuntu-latest
  
    steps:
      - name: âš¡ Maximize build space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          df -h

      # fetch-depth å¿…é¡»æ˜¯ 2 æ‰èƒ½æ¯”è¾ƒç‰ˆæœ¬ï¼Œè¿™æ˜¯å”¯ä¸€å¿…é¡»æ”¹çš„åœ°æ–¹
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 

      # Node.js æ„å»ºç¯å¢ƒ
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“œ Generate version and changelog
        run: node scripts/convert-changelog.js

      # ã€æ–°å¢ã€‘ç§»æ¤è¿‡æ¥çš„ package.json ç‰ˆæœ¬æ£€æŸ¥é€»è¾‘
      - name: ğŸ” Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¯ Setup QEMU for multi-platform builds
        uses: docker/setup-qemu-action@v3
      - name: ğŸ”§ Setup Docker Buildx for advanced features
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:buildx-stable-1
            network=host
    
      - name: ğŸ” Login to Docker Hub
        if: github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # åœ¨åŸæœ‰çš„æ ‡ç­¾è§„åˆ™åŸºç¡€ä¸Šï¼Œå¢åŠ ä¸€æ¡åŸºäº package.json çš„è§„åˆ™
      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ needs.determine-strategy.outputs.image_name }}
          tags: |
            # è§„åˆ™ä¸€ (dev): æ¨é€åˆ°é»˜è®¤åˆ†æ”¯æ—¶æ‰“ 'dev' æ ‡ç­¾ (ä¿ç•™æ‚¨çš„é€»è¾‘)
            # è¿™ç”¨äº CI æ£€æŸ¥ï¼Œç¡®ä¿ä»£ç æ€»æ˜¯å¯æ„å»ºå’Œæ¨é€çš„ã€‚
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # è§„åˆ™äºŒ (git tag): æ¨é€ "v" å¼€å¤´ Git æ ‡ç­¾æ—¶ï¼Œç”Ÿæˆ 'latest' å’Œç‰ˆæœ¬å· (ä¿ç•™æ‚¨çš„é€»è¾‘)
            # è¿™æ˜¯æ­£å¼å‘å¸ƒçš„å”¯ä¸€é€”å¾„ã€‚
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          
            # è§„åˆ™ä¸‰ (package.json): å¦‚æœ package.json ç‰ˆæœ¬å˜åŒ–ï¼Œä¹Ÿæ‰“ä¸Šç‰ˆæœ¬å·æ ‡ç­¾
            type=raw,value=${{ steps.version_check.outputs.current_version }},enable=${{ steps.version_check.outputs.version_changed == 'true' }}

            # è§„åˆ™å›› (æ‰‹åŠ¨): æ‰‹åŠ¨è§¦å‘
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}

            # è§„åˆ™äº” (è°ƒè¯•): SHA æ ‡ç­¾
            type=sha,prefix=sha-,format=short

      # æ ¸å¿ƒæ„å»ºä¸æ¨é€
      - name: ğŸš€ Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          # ä»…åœ¨é pull_request äº‹ä»¶ä¸”æœ‰ secrets æ—¶æ¨é€
          push: ${{ github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # åªä½¿ç”¨ GitHub Actions è‡ªå¸¦çš„ç¼“å­˜ (GHA Cache)ã€‚
          cache-from: type=gha,scope=multiarch-qemu-${{ github.workflow }}
          cache-to: type=gha,mode=max,scope=multiarch-qemu-${{ github.workflow }}
          # force_rebuild æ—¶ç¦ç”¨ç¼“å­˜
          no-cache: ${{ github.event.inputs.force_rebuild == 'true' }}
          # æ€§èƒ½ä¼˜åŒ–é…ç½®
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SHARP_IGNORE_GLOBAL_LIBVIPS=1

  # åˆå¹¶åŸç”Ÿæ„å»ºçš„æ¸…å•å¹¶æ‰“æ ‡ç­¾
  merge:
    name: ğŸ”— Merge manifests and apply tags
    runs-on: ubuntu-latest
    needs: [determine-strategy, build-native]
    if: needs.determine-strategy.outputs.use_native_arm == 'true' && github.event_name != 'pull_request' && needs.determine-strategy.outputs.should_push == 'true'
  
    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
    
      - name: ğŸ” Check if version changed in package.json
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git show HEAD~1:package.json > package.json.old 2>/dev/null; then
            PREVIOUS_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./package.json.old', 'utf8')).version")
            rm package.json.old
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi
    
      - name: ğŸ“¥ Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true
    
      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: ğŸ·ï¸ Extract intelligent Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ needs.determine-strategy.outputs.image_name }}
          tags: |
            # è§„åˆ™ä¸€ (dev): æ¨é€åˆ°é»˜è®¤åˆ†æ”¯æ—¶æ‰“ 'dev' æ ‡ç­¾ (ä¿ç•™æ‚¨çš„é€»è¾‘)
            # è¿™ç”¨äº CI æ£€æŸ¥ï¼Œç¡®ä¿ä»£ç æ€»æ˜¯å¯æ„å»ºå’Œæ¨é€çš„ã€‚
            type=raw,value=dev,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

            # è§„åˆ™äºŒ (git tag): æ¨é€ "v" å¼€å¤´ Git æ ‡ç­¾æ—¶ï¼Œç”Ÿæˆ 'latest' å’Œç‰ˆæœ¬å· (ä¿ç•™æ‚¨çš„é€»è¾‘)
            # è¿™æ˜¯æ­£å¼å‘å¸ƒçš„å”¯ä¸€é€”å¾„ã€‚
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
          
            # è§„åˆ™ä¸‰ (package.json): å¦‚æœ package.json ç‰ˆæœ¬å˜åŒ–ï¼Œä¹Ÿæ‰“ä¸Šç‰ˆæœ¬å·æ ‡ç­¾
            type=raw,value=${{ steps.version_check.outputs.current_version }},enable=${{ steps.version_check.outputs.version_changed == 'true' }}

            # è§„åˆ™å›› (æ‰‹åŠ¨): æ‰‹åŠ¨è§¦å‘
            type=raw,value=${{ github.event.inputs.tag || 'latest' }},enable=${{ github.event_name == 'workflow_dispatch' }}

            # è§„åˆ™äº” (è°ƒè¯•): SHA æ ‡ç­¾
            type=sha,prefix=sha-,format=short

      - name: ğŸš€ Create manifest list and push
        working-directory: /tmp/digests
        run: |
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' ')
        
          if [ -z "$TAGS" ]; then
            echo "No tags to apply. Skipping manifest creation."
            exit 0
          fi
        
          echo "Applying tags: $TAGS"
        
          # æ ¼å¼åŒ–æ ‡ç­¾ä»¥ä¾¿ä¼ é€’ç»™ -t å‚æ•°
          FORMATTED_TAGS=""
          for TAG in $TAGS; do
            FORMATTED_TAGS="$FORMATTED_TAGS -t $TAG"
          done
        
          echo "Formatted tags: $FORMATTED_TAGS"
        
          # åˆ›å»ºå¹¶æ¨é€æ¸…å•
          docker buildx imagetools create $FORMATTED_TAGS \
            $(printf '${{ needs.determine-strategy.outputs.image_name }}@sha256:%s ' *)

  # æ¸…ç†ä»»åŠ¡
  cleanup:
    runs-on: ubuntu-latest
    needs: [build-and-push, build-native, merge]
    if: always()
    steps:
      - name: ğŸ§¹ Cleanup workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 2
          keep_minimum_runs: 3
